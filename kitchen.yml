---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  chef_license: accept-no-persist
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: rockylinux-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: default
    run_list:
      - recipe[test]
