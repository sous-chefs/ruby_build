---
name: ci

'on':
  pull_request:
  push:
    branches: [master]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.5
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'almalinux-8'
          - 'centos-7'
          - 'centos-stream-8'
          - 'debian-10'
          - 'debian-11'
          - 'rockylinux-8'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
          - 'ubuntu-2204'
        suite:
          - 'default'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-macos:
    needs: lint-unit
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Kitchen Test
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.macos.yml
          TERM: xterm-256color
        with:
          suite: default
          os: macos
          action: test
